<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResumeReady</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .feature-buttons {
      text-align: center;
    }

    .feature-buttons button {
      width: 200px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d3f4ff;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ResumeReady</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="notes.html">Notes</a>
          </li>
        </ul>
        <button class="btn btn-outline-danger ml-3" id="signoutBtn">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container main-content">
    <div class="feature-buttons">
      <h2>Welcome to ResumeReady</h2>
     <!-- <h10>When time comes Resume</h10> -->
      <p>Select a feature to get started:</p>
      <button type="button" class="btn btn-primary" onclick="window.location.href='calendar.html'">Calendar</button>
      <button type="button" class="btn btn-success" onclick="window.location.href='notes.html'">Notes</button>
    </div>
  </div>

  <script>
    document.getElementById('signoutBtn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>

</body>

</html>
